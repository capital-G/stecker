name: scsynth build

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  plugin_matrix:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            cmake-preset: linux
          - os: macos-latest
            cmake-preset: macOS
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Checkout SuperCollider
      uses: actions/checkout@v4
      with:
        repository: "supercollider/supercollider"
        ref: "main"
        path: "supercollider"
    - name: Build Plugin
      run: |
        cd src/sc_plugin
        SC_SRC_PATH=$GITHUB_WORKSPACE/supercollider cmake configure --preset ${{ matrix.cmake-preset }}
        cmake --build build --target install
    - name: create archive
      run: cd install && zip --symlinks -r ${{ matrix.cmake-preset }}.zip .
    - name: upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: superstecker_sc_${{  matrix.cmake-preset }}
        path: install/${{ matrix.cmake-preset }}.zip
